<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>human-filesize demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../human-filesize.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic human-filesize demo</h3>
      <demo-snippet>
        <template>
          <dom-bind id="t">
            <template>
              <input type="number" value="{{bytes::change}}">
              <human-filesize bytes="[[bytes]]" formatted-size="{{formatted}}"></human-filesize>
              <human-filesize bytes="[[bytes]]" use-si formatted-size="{{formattedSi}}"></human-filesize>
              <p>non-SI [[formatted]]</p>
              <p>SI [[formattedSi]]</p>
            </template>
          </dom-bind>
        <script>
          document.getElementById("t").bytes=30000000;
        </script>    
        </template>
      </demo-snippet>
      
    </div>
  </body>
</html>
